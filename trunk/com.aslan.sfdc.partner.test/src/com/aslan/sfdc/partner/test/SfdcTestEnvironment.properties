##
## Connection information for running all unit tests.
##
## Unit tests find their credentials in $HOME/sqlforce.ini
##
## The names in this file are the names of profiles that must be defined in sqlforce.ini.
##

##
## Default profile to use for unit tests.
##
sfdc.default=UnitTests

##
## Profile to use when a 2nd SFDC database is needed.
##
sfdc.secondary=Sandbox

##
## Profile for to use when a test database suitable for writing to is needed.
##
sfdc.test=UnitTests

##
## Profile when a database with lots of data is required.
## The database will treated as read-only
sfdc.readonly=Readonly
